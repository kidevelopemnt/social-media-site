{% extends 'base.html' %}

{% block title %}
My Invites
{% endblock title %}

{% block content %}

{% if is_empty %}
    <h1>No invitations received yet!</h1>
{% else %}
    {% for obj in qs %}
        <div class="ui segment">
            <div class="ui grid">
                <div class="row">
                    <div class="three wide column">
                        <img class="ui small circular image" src="{{ obj.avatar.url }}">
                    </div>

                    <div class="thirteen wide column">
                        <h3>{{ obj.user }}</h3>
                        <p>{{ obj.bio }}</p>
                        <a href="">
                            <button class="ui primary button w-big mb-5">See Profile</button>
                        </a>
                        <form action="{% url 'profiles:accept-invite-view' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                            <button type="submit" class="ui positive basic button w-big mb-5">
                                <i class="check icon"></i>Decline Invite
                            </button>
                        </form>
                        <form action="{% url 'profiles:decline-invite-view' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                            <button type="submit" class="ui negative basic button w-big mb-5">
                                <i class="close icon"></i>Decline Invite
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

{% endblock content %}
